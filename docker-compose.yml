version: "3"
services:
  web:
    build: ./web
    container_name: web
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./web/:/app
      - /app/node_modules
    networks:
      - app-network

  api:
    build: ./api
    container_name: api
    volumes:
      - ./api/:/app
      - /api/node_modules
    ports:
      - 3333:3333
    networks:
      - app-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
