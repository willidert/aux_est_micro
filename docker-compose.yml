version: "3"
services:
  api-gateway:
    image: nginx:alpine
    logging:
      driver: none
    container_name: api-gateway
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./api-gateway/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - app-network

  web:
    build: ./web
    container_name: web
    volumes:
      - ./web/:/app
      - /app/node_modules
    networks:
      - app-network

  api:
    build: ./api
    container_name: api
    volumes:
      - ./api/:/app
      - /api/node_modules
    ports:
      - 3333:3333
    networks:
      - app-network
    depends_on:
      - mongodb
      - rabbitmq

  mongodb:
    image: mongo
    restart: always
    logging:
      driver: none
    container_name: mongodb
    hostname: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - 27017:27017
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - app-network

  rabbitmq:
    image: "rabbitmq:3.8-management-alpine"
    logging:
      driver: none
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
